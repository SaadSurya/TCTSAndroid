<!DOCTYPE html>
<html lang="en">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

    <title>Signin</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/signin.css" rel="stylesheet">

      <!--<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>-->
        <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            function Login() {
                var un = $('#userName').val();
                var pass = $('#password').val();
                $.ajax({
                    type: "POST",
                    url: "Server/Login.php",
                    //url: "http://tcts.saadsurya.com/Server/Login.php",
                    data: { UserName: un, Password: pass }
                }).success(function (result) {
                    if (result == 'True') { localStorage['userName'] = un; window.location = "Search.html"}
                    else { alert('Login Failed!'); }
                });
            }
        </script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" id="userName" class="form-control" placeholder="User Name" required="" autofocus="">
        <input type="password" id="password" class="form-control" placeholder="Password" required="">

        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="Login();">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="window.location= 'Register.html';">Register</button>
      </form>

    </div>  

</body></html>
